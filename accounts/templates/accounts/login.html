{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Login{% endblock %}

{% block content %}

<div class="container py-5"></div>
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Log in</button>
</form>

<hr>

<p class="text-center">Don't have an account?  <a href="{% url 'accounts:signup' %}">Signup</a> </p>

</div>
{% endblock %}
